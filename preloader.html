<!DOCTYPE html>
<html>
<head>
  <title>Preloader Example</title>
  <style>
    /* Styling for the entire body to center the preloader */
    body {
      margin: 0;
      padding: 0;
      display: flex; /* Use flexbox for centering */
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      min-height: 100vh; /* Ensure body takes full viewport height */
      background-color: #f0f0f0; /* Just for visibility */
      overflow: hidden; /* Hide scrollbar initially if preloader is large */
    }

    /* Styles for the preloader div */
    #loader {
      /* border: 2px solid red; /* Optional: for debugging positioning */ */
      position: fixed; /* Fixed position to stay in viewport center */
      top: 50%; /* Start from 50% from top */
      left: 50%; /* Start from 50% from left */
      transform: translate(-50%, -50%); /* Adjust to truly center the element */
      width: 200px; /* Set a specific width or let image size define it */
      height: 200px; /* Set a specific height or let image size define it */
      display: block; /* Ensure it's visible by default */
      z-index: 9999; /* Ensure it's on top of other content */
    }

    /* Styles for the preloader image */
    #loader img {
      width: 200%; /* Make image fill its container */
      height: 200%;
      object-fit: contain; /* Ensures the GIF fits without cropping */
    }
    
    /* Styles for the main content (initially hidden) */
    #content {
      display: none; /* Hidden by default, shown by JavaScript */
      padding: 20px;
      text-align: center;
      max-width: 800px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    #content img {
      max-width: 100%; /* Make images within content responsive */
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="loader">
    <img src="preloader.gif" alt="Loading...">
  </div>

  

</body>
